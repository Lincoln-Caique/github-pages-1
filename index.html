<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/reset.css">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/main-description.css">
    <link rel="stylesheet" href="css/components/button-arrow.css">
    <link rel="stylesheet" href="css/components/node-card.css">
    <link rel="stylesheet" href="css/components/main-carrossel.css">

</head>



<body>

    <header class="main-header"> 

        <img src="assets/img/logo.png" alt="Avatar do desenvolvedor">
    
        <nav>
    
                <a class="main-action" href="" lang="en">Skills</a>
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contatos</a>
                <a class="main-button" href="" lang="en">Dowload CV</a>
    
        </nav>
    
    </header>
     
    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Lincoln Caique</h1>
                <h2 class="main-subtitle">Engenheiro Mecatrônico/Desenvolvedor</h2>
            </div>
            <div class="navigation">
                <a class="main-button" href="" lang="en">Dowload CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>
        </div>
    </section>
    
    <section class="main-section">
        <h2 class="main-title -second" >Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec ">
                <img class="icon" src="assets/img/ico_html5.png" all="Logo HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar"  max="100" value="70">70 %</progress>
                </div>          
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_css3.png" all="Logo CSS3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar"  max="100" value="70">70 %</progress>
                </div>          
            </article>

            <article class="skill-tec ">
                <img class="icon" src="assets/img/ico_js.png" all="Logo JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar"  max="100" value="70">70 %</progress>
                </div>          
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_nodejs.png" all="Logo NodeJS em pixel art">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar"  max="100" value="70">70 %</progress>
                </div>          
            </article>
        </div>
    </section>

    <section class="main-section -bgcolor -border">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="https://lincoln-caique.github.io/github-pages-1/" target="_blank">
                <figure class="card-project">
                    <img src="assets/img/portifolio.png" alt="Logo do E.T.">
                </figure>
            </a>
        </div>
    </section>

    <section class="main-section -bgSecond -bdrosa">
        <h2 class="main-title -second">Sobre</h2>
        <p class="main-description">
            Hoje, estudante do nono período de Engenharia Mecatrônica e aspirante a desenvolvimento web.
        </p>
        <section class="main-carrossel">
            <button class="button-arrow -left"><span class="content">Avançar</span></button>
            
            <figure class="node-card">
                <figcaption class="title">2022</figcaption>
                <div class="logo">
                    <img src="assets/img/logo.png" alt="Logo do portifolio">
                </div>
            </figure>
            
            <button class="button-arrow -right"><span class="content">Voltar</span></button>
        </section>

    </section>

</body>

</html>
